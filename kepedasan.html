<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Level Kepedasan</title>
    <style>
        /* Reset dasar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFF8DC, #FAF0E6);
            color: #333;
        }

        header {
            background: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #FFDAB9;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #800000;
        }

        .spice-level {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            align-items: center;
        }

        .spice-level div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spice-level label {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #FFDAB9;
            border-radius: 25px;
            border: 1px solid #ddd;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .spice-level input[type="radio"] {
            display: none;
        }

        .spice-level input[type="radio"]:checked+label {
            background-color: #800000;
            color: white;
        }

        .spice-level label:hover {
            background-color: #FAF0E6;
            transform: scale(1.1);
        }

        .price {
            font-size: 1.1rem;
            color: #800000;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #800000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #800000;
            transform: scale(1.1);
        }

        footer {
            background: #800000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>SEBLAK NYABLAKKK</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu Paket</a></li>
                <li><a href="topping.html">Topping</a></li>
                <li><a href="kepedasan.html">Level Kepedasan</a></li>
                <li><a href="minuman.html">Minuman</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="confirm-order.html">Confirm</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Pilih Level Kepedasan</h2>
        <p>Pilih level kepedasan yang sesuai dengan selera Anda:</p>

        <div class="spice-level">
            <div>
                <input type="radio" id="mild" name="spice" value="Mild" onclick="addTopping('Mild', 1000)">
                <label for="mild">Mild</label>
                <p class="price">Rp 1.000</p>
            </div>

            <div>
                <input type="radio" id="medium" name="spice" value="Medium" onclick="addTopping('Medium', 2000)">
                <label for="medium">Medium</label>
                <p class="price">Rp 2.000</p>
            </div>

            <div>
                <input type="radio" id="hot" name="spice" value="Hot" onclick="addTopping('Hot', 3000)">
                <label for="hot">Hot</label>
                <p class="price">Rp 3.000</p>
            </div>
        </div>

        <a href="order.html" class="btn">Lanjutkan Pemesanan</a>
    </main>

    <script>
        function addTopping(name, price) {
            let orderItems = JSON.parse(localStorage.getItem('orderItems')) || [];
            orderItems.push({ name: name, price: 'Rp ' + price.toLocaleString('id-ID') });
            localStorage.setItem('orderItems', JSON.stringify(orderItems));
        }
    </script>
</body>

</html>
